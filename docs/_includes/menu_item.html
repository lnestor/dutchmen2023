<ul>
  {%- for item in include.collection -%}
    <li>
      {%-if item.url-%}
      <a href="{{ item.url }}">{{ item.title }}</a>
      {%-else-%}
        {{ item.title }}
      {%-endif-%}
    </li>

  {%-if item.entries-%}
    {%-include menu_item.html collection=item.entries-%}
  {%-endif-%}

  {%-endfor-%}
</ul>
